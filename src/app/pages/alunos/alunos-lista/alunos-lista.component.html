<p-card header="Lista de Alunos">
  <div class="flex flex-wrap col-12 mb-3">
    <p-button icon="pi pi-plus" routerLink="cadastro" label="Novo"></p-button>
  </div>

  <p-table [value]="alunos" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th width="150px">ID</th>
        <th width="300px">Nome</th>
        <th width="200px">CPF</th>
        <th width="100px">Status</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-aluno>
      <tr>
        <td>{{ aluno.id }}</td>
        <td>{{ aluno.nome }}</td>
        <td>{{ aluno.cpf }}</td>
        <td>
          <p-dropdown
            [options]="statusOptions"
            [(ngModel)]="aluno.status"
            optionLabel="name"
            placeholder="Selecione um status">
          </p-dropdown>
        </td>
      </tr>
    </ng-template>
  </p-table>





<p-sidebar [(visible)]="display" position="top" styleClass="custom-sidebar-top"  [modal]="false" 
  [showCloseIcon]="false" 
  [baseZIndex]="10000" >

    <div class="flex align-items-center justify-content-between w-full">
    <div class="flex align-items-center gap-3">
      <i class="pi pi-home text-white text-2xl"></i>
      <span class="text-white font-bold text-xl">Menu</span>
    </div>
  
  <div class="flex gap-3">
    <p-button label="Dashboard" icon="pi pi-home" styleClass="p-button-text"></p-button>
    <p-button label="Alunos" icon="pi pi-users" styleClass="p-button-text"></p-button>
    <p-button label="Configurações" icon="pi pi-cog" styleClass="p-button-text"></p-button>
    <p-button label="Sair" icon="pi pi-sign-out" severity="danger"></p-button>
  </div>
</div>

</p-sidebar>
<p-button type="text" (click)="display = true" icon="pi pi-bars" label="Menu"></p-button>

<p-button 
  icon="pi pi-times" 
  styleClass="p-button-text p-button-plain text-white" 
  (click)="display = false"
  aria-label="Fechar menu"
></p-button>



</p-card>
