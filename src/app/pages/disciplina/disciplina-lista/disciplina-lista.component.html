<p-card header="Lista de Disciplinas" class="mb-4">
  <p-table [value]="disciplinas" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th width="150px">ID</th>
        <th width="300px">Nome</th>
        <th width="200px">Carga Horária</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-disciplina>
      <tr>
        <td>{{ disciplina.id }}</td>
        <td>{{ disciplina.nome }}</td>
        <td>{{ disciplina.cargaHoraria }}</td>
      </tr>
    </ng-template>
  </p-table>

  <div class="flex justify-content-end mt-4">
    <button pButton type="button" label="Novo" icon="pi pi-plus" routerLink="/disciplinas/cadastro"></button>
  </div>
  <div class="flex flex-wrap col-12 mb-3 mr-3 justify-content-between">
    <p-button type="text" (click)="display = true" icon="pi pi-bars" label="Menu"></p-button>
  </div>
  <p-sidebar [(visible)]="display" position="top" styleClass="custom-sidebar-top" [modal]="false"
    [showCloseIcon]="false" [baseZIndex]="10000">

    <div class="flex align-items-center justify-content-between w-full">
      <div class="flex align-items-center gap-3">
        <i class="pi pi-home text-white text-2xl"></i>
        <span class="text-white font-bold text-xl">Menu</span>
      </div>
      <div class="flex gap-3">
        <p-button label="Dashboard" icon="pi pi-home" styleClass="p-button-text"></p-button>
        <p-button label="Alunos" icon="pi pi-users" styleClass="p-button-text"></p-button>
        <p-button label="Disciplinas" icon="pi pi-book" styleClass="p-button-text"></p-button>
        <p-button label="Configurações" icon="pi pi-cog" styleClass="p-button-text"></p-button>
        <p-button label="Sair" icon="pi pi-sign-out" severity="danger" (click)="display=false"></p-button>
      </div>
    </div>
  </p-sidebar>
</p-card>
